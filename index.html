<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <div id="header" class="join_membership" role="banner">
        <h1>
            <a href="http://naver.com" class="h_logo">
                <span class="blind">NAVER</span>
            </a>
            
        </h1>
    </div>
    <!-- //header -->
    <!-- container -->
    <div id="container" role="main">
        <div id="content">
            <div class="join_content">
                <h2 class="blind">네이버 회원가입</h2>
                
                <!-- 아이디, 비밀번호 입력 -->
                <div class="row_group">
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="id">아이디</label>
                        </h3>
                        <span class="ps_box int_id">
                            <input type="text" id="id" class="int"  title="ID" maxlength="20">
                            <span class="step_url">@naver.com</span>
                        </span>
                    </div>
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="pswd1">비밀번호</label>
                        </h3>
                        <span class="ps_box int_pass">
                            <input type="password" id="pswd1" name="pswd1" class="int" title="비밀번호 입력"
                            maxlength="20">
                            <span class="lbl">
                                <span id="pswd1Span" class="step_txt"></span>
                            </span>
                        </span>
                        <h3 class="join_title">
                            <label for="pswd2">비밀번호 재확인</label>
                        </h3>
                        <span class="ps_box int_pass_check" id="pswd2Img">
                            <input type="password" id="pswd2" class="int" title="비밀번호 재확인 입력"
                            maxlength="20">
                            
                            <span id="pswd2Blind" class="wa_blind"></span>
                            
                        </span>
                    </div>
                </div>
                <!-- //아이디,비밀번호 입력 -->
                <!-- 이름, 생년월일 입력 -->
                <div class="row_group">
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="name">이름</label>
                        </h3>
                        <span class="ps_box box_right_space">
                            <input type="text" id="name" name="name" title="이름"
                            class="int" maxlength="40">
                        </span>
                    </div>
                    <div class="join_row join_birthday">
                        <h3 class="join_title">
                            <label for="yy">생년월일</label>
                        </h3>
                            <div class="bir_wrap">
                                <div class="bir_yy">
                                    <span class="ps_box">
                                        <input type="text" id="yy" placeholder="년(4자)"
                                        class="int" maxlength="4">
                                    </span>
                                </div>
                                <div class="bir_mm">
                                    <span class="ps_box">
                                        <select id="mm" class="sel">
                                            <option value="월" selected="selected">월</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="bir_dd">
                                    <span class="ps_box">
                                        <input type="text" id="dd" placeholder="일" class="int"
                                        maxlength="2">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="join_row join_sex">
                            <h3 class="join_title">
                                <label for="gender">성별</label>
                            </h3>
                        </div>
                        <div class="join_row join_email">
                            <h3 class="join_title">
                                <label for="email">본인 확인 이메일</label>
                                <span class="terms_choice">(선택)</span>
                            </h3>
                            <span class="ps_box int_email box_right_space">
                                <input type="text" id="email" name="email" placeholder="선택입력"
                                class="int" maxlength="100">
                            </span>
                        </div>
                    </div>
                
                    <!-- // 이름, 생년월일 입력 -->
                    <!-- 후대전화 번호, 인증번호 입력 -->
                    <div class="join_row join_mobile" id="mobDiv">
                        <h3 class="join_title">
                            <label for="phoneNo">휴대전화</label>
                        </h3>
                        <div class="ps_box country_code">
                            <select name="nationNo" id="nationNo" class="sel">
                                <option value="233">가나 +233</option>
                                <option value="82" selected="selected">대한민국 +82</option>
                            </select>
                        </div>
                        <span class="int_mobile_area">
                            <input type="tel" id="phoneNo" name="phoneNo" placeholder="전화번호 입력"
                            class="int" maxlength="16">
                            <label for="phonNo" class="lbl"></label>
                        </span>
                        <a href="#" class="btn_verify btn_right_space" id="btnSend" role="button">
                            <span>인증번호 받기</span>
                        </a>
                        <div class="ps_box_disable box_right_space" id="authNoBox">
                            <input type="tel" id="authNo" name="authNo" placeholder="인증번호를 입력하세요"
                            class="int" disabled maxlength="4">
                        </div>
                    </div>
                    <!-- // 휴대전화 번호, 인증번호 입력-->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" class="btn_type btn_primary">
                            <span>가입하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
